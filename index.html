<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stephen Galvin's Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="intro_box_animation.css" />
  </head>
  <body>
    <header>
      <p>Portfolio Website in Progress...</p>
    </header>
    <div id="content-window">
      <div id="intro-box">
        <div id="left-intro" class="fade-in-left">
          <h1 id="name-text">Stephen Galvin</h1>
          <h2>Application Developer</h2>
        </div>
        <span></span>
        <img />
      </div>
      <div id="about-me-box" class="display-box">
        <h2 class="centered">About Me</h2>
        <p>
          I'm a senior computer science major at DeSales University, looking to
          graduate Spring 2021.
        </p>
      </div>
      <div id="portfolio-box" class="display-box">
        <h2 class="centered">Portfolio</h2>
        <div id="portfolio-card-holder">
          <div class="portfolio-card">
            <p class="portfolio-card-title">Retro Graphics Studio</p>
            <img
              class="portfolio-card-image"
              src="#"
              height="100px"
              width="100px"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
